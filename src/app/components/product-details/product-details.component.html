<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div>
                    <img src="{{product.imageUrl}}" class="detail-img" width="200px" alt={{product.name}}>
                    <h3>{{product.name}}</h3>
                    <div class="price">{{product.unitPrice | currency:'INR'}}</div>
                    <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
                    <h4>Product Description</h4>
                    <p>{{product.description}}</p>
                    <a routerLink="/products">Back to Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>
