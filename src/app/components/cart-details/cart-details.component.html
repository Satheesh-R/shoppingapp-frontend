<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <thead>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cartItem of cartItems">
                            <td>
                                <img src="{{cartItem.imageUrl}}" class="img-responsive" width="150px">
                            </td>
                            <td>
                                <p>{{cartItem.name}}</p>
                                <p>{{cartItem.unitPrice | currency:'INR'}}</p>
                            </td>
                            <td>
                                <div class="items">
                                    <label>Quantity: </label>
                                    <div class="row no-gutters">
                                        <div class="col">
                                            <button (click)="decrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                        <div class="col ml-4 ml-2">
                                            {{cartItem.quantity}}
                                        </div>
                                        <div class="col">
                                            <button (click)="incrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                            <div class="col-8"></div>
                                        </div>
                                    </div>
                                </div>
                                <button (click)="removeItem(cartItem)" class="btn-primary btn-sm mt-2">Remove</button>
                                <p class="mt-2">Subtotal: {{cartItem.quantity * cartItem.unitPrice | currency: 'INR'}}
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td style="font-weight: bold;">
                                <p>Total Quantity: {{totalQuantity}}</p>
                                <p>Total Price: {{totalPrice| currency:'INR'}}</p>
                                <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--If cart is empty-->
            <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12 center">
                Your cart is empty :(
            </div>
        </div>
    </div>
</div>
