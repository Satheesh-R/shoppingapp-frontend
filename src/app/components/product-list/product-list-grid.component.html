<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="containter-fluid">
            <div class="row">
                <!--loop over collection of products-->
                <div *ngFor='let product of products' class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'INR'}}</div>
                        <button (click)="addToCart(product)" href="#" class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>
                <!-- Products not found message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12 text-center center" role="alert">
                    No prodcuts found :(
                </div>
            </div>
            <!--Footer starts-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8">
                                <ngb-pagination class="d-flex justify-content-start" [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements" [maxSize]="3" [boundaryLinks]="true" (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-4 mt-2 float-right" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>25</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End of Footer-->
        </div>
    </div>
</div>
